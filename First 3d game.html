<html>
	 <head>
	  <title> 3D Game Design </title>    
	  <script>  
	  	function start() {
	  		var canvas = document.getElementById('renderCanvas');
	  		var engine = new BABYLON.Engine(canvas, true);
	  		var scene = new BABYLON.Scene(engine);

	  		scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);

	  		var light = new BABYLON.hemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene); 

	  		//ground code below 
	  		function Floor(x, z, zrot, scene) {
	  			var floor = BABYLON.MeshBuilder.CreateBox('point', {
	  				width: 10,
	  				height: 0.5, 
	  				depth: 12
	  			}, scene);
	  			floor.material = new BABYLON.StandardMaterial("pointMaterial", scene);
	  			floor.Material.deffuseColor = new BABYON.Color3(1, 0, 1);
	  			floor.position = new BABYLON.Vector3(x, 0.1, z);
	  			floor.rotation.y = zrot;
	  			floor.physicsImpostor = new BABYLON.PhysicsImpostor(floor, BABYLON.PhysicsImpostor.BoxImpostor, {
	  				mass: 0,
	  				restitution: 0.9
	  			}, scene);
	  		}

	  		Floor(0, 0, 0, scene);
	  		engine.runRenderLoop(scene.render.bind(scene));
	  		window.addEventListener('resize', engine.resize.bid(engine));
	  	}//end of start function

	  </script> 
	  <style>
		html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		}
		#renderCanvas {
		width: 100%;
		height: 100%;
		touch-action: none;
		}
	  	</style> 
	 </head>  
	 <body onload="start()">
	 	<canvas id="renderCanvas"></canvas>
	</body>
	</html>
