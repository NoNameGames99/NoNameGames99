<html>
<head>
<title> Custom Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
	function start(){
		sjs.open("target",500,400);

		var MenuText = new sjs.Text("Menu", 28, "White");
		MenuText.centerH();

		var GameKeysText = new sjs.Text("Use W, A, S, and D to move the chararter. use Q to attack and E to throw a dagger. you can toggle the music using M.", 20, "White")
		GameKeysText.bottom().offset(15,0);

		var GameObjectiveText = new sjs.Text("The Objective of this game is to beat the boss without dieing.", 20, "White");
		GameObjectiveText.center().offset(15,85);

		var StartBtn = new sjs.Button("Start", function(){
			window.location = "FirstBoss.html";
		});
		StartBtn.center();

		var InfoText = new sjs.Text("Created by Beau Lydecker", 10, "Black");
		InfoText.right().offset(-3,0);
	} //end start
</script>
</head>
<body onload="start()">
<h1> Custom Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
