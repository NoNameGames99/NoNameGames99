<!DOCTYPE html>
	<html>
		<head>
			<title> Menu </title>
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
function start(){
sjs.open();

	var menu_text = new sjs.Text("Menu", 28, "white")
		menu_text.centerH();

	var game_text = new sjs.Text("Use W, A, S, and D to move the fish around the screen. eat fish smaller than you to grow", 20, "green");
		game_text.centerH().offset(0,30); 

		var startBtn = new sjs.Button("Start", function(){
			window.location = "fish.html";
		});
		startBtn.center();
		
		var info_text = new sjs.Text("created by Beau/bow/bo", 20, "black");
		info_text.bottom().centerH();
}
		</script>
		</head>
	<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
